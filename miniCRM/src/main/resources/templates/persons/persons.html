<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>persons</title>
<link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>
<div class="ui container">
	<h2>Actions</h2>
	<div>
		<p>
			<a th:href="@{/persons/new}" class="ui button">New person</a>
		</p>
	</div>

	<h2>Persons</h2>
	<div class="ui link cards">
		<div class="card" th:each="person : ${persons}">
			<div class="content">
				<div class="header" th:text="${person.lastName}"></div>
				<div class="meta">
					<a th:text="${person.firstName}"></a>
				</div>
				<div class="meta">
					<a th:text="${person.birthDay}"></a>
				</div>
				<div class="description" th:text="${person.firstName} + ' is an interior designer living in New York.'" >
				</div>
			</div>
			<div class="extra content">

			</div>
		</div>


	</div>
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
