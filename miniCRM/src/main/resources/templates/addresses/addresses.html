<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>addresses</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui container">
    <h2>Actions</h2>
    <div>
        <p>
            <a th:href="@{/address/new}" class="ui button">New address</a>
        </p>
    </div>

    <h2>Addresses</h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Street</th>
            <th>Number</th>
            <th>Box</th>
            <th>Zip</th>
            <th>City</th>
            <th>Country</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.number}"></td>
            <td th:text="${address.box}"></td>
            <td th:text="${address.zip}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.country}"></td>
            <td th:text="${address.type}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
